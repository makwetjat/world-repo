---
- hosts: abcz
  become: true
  become_user: root
  tasks:
    - name: Executing of tcpdump
      shell: tcpdump -c 200 -i intf; tcpdump -G tmm -W 1 -w /tmp/0001.pcap -i intf
      register: output
    - debug: msg="{{ output.stdout_lines }}"
    - debug: msg="{{ output.stderr }}"
    - name: Fetching the packets
      fetch:
        src: /tmp/0001.pcap
        dest: /home/world/ansible/nwr/tcpdump/details/packets-{{ inventory_hostname }}.details
        flat: yes
        register: output
    - debug: msg="Please check the output in /home/world/ansible/nwr/tcpdump/details"
      when: output.rc == 0 
      
